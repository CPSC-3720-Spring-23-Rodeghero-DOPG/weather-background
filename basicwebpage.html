<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    .myLink {display: none}
    </style>
  </head>
<body class="w3-light-grey">
<!-- Header -->
<header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">


    <!-- Tabs -->
      <h3>Enter the name of a city to check the weather</h3>
      <div class="w3-row-padding" style="margin:0 0px;">
        <div class="w3-input">
          <label>City Name</label>
          <input class="w3-input w3-border" type="text" placeholder="City Name">
        </div>
      </div>
      
      <p><button class="w3-button w3-dark-grey">Show Weather</button></p>
    </div>
  </div>
  
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px;">  
<!-- End page content -->




<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>

</body>
</html>
